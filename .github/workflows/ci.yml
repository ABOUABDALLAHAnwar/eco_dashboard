name: CI

on:
  push:
    branches:
      - main
      - develop
      - feature/**
      - bugfix/**
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Debug project root
        run: |
          pwd
          ls -R

      - name: Install dependencies
        # On garde le working-directory ici pour l'installation
        working-directory: ./backend
        run: poetry install --no-root

      - name: Lint & Format Check
        working-directory: ./backend
        run: |
          poetry run isort . --check-only
          poetry run black . --check

      - name: Run tests
        # ATTENTION : Pas de working-directory ici pour rester Ã  la racine
        run: |
          VENV_BIN=$(poetry -C backend env info --path)/bin/python
          export PYTHONPATH=$GITHUB_WORKSPACE
          $VENV_BIN -m pytest backend/tests -v