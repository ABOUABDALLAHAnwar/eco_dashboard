<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Éco-Actions Cenon-Lormont</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f3eb; }
    header { background: #2f4f3f; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 1.5rem; }
    header button { background: #4a6c59; border: none; padding: 10px 20px; color: white; border-radius: 5px; cursor: pointer; }
    #dashboard { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; padding: 20px; }
    #map { height: 500px; border-radius: 10px; }
    .card { background: #f5f3eb; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    #co2-bar { margin-bottom: 15px; height: 25px; background: #ddd; border-radius: 10px; overflow: hidden; }
    #co2-bar-inner { height: 100%; width: 0; background: #4a6c59; border-radius: 10px 0 0 10px; }
    table { width: 100%; border-collapse: collapse; }
    td { padding: 5px 0; }
    #evolution-chart { height: 200px; }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Dashboard Éco-actions Cenon-Lormont</h1>
      <p>Suivi et impact CO₂ des initiatives locales</p>
    </div>
    <button>Ajouter une action</button>
  </header>

  <div id="dashboard">
    <!-- Carte -->
    <div id="map" class="card"></div>

    <!-- Statistiques -->
    <div class="card">
      <h3>Total CO₂ évité</h3>
      <div id="total-co2" style="font-size: 2rem; font-weight: bold;">0 t</div>
      <div id="co2-bar"><div id="co2-bar-inner"></div></div>
      <div id="co2-details"></div>
    </div>

    <!-- Evolution des initiatives -->
    <div class="card" style="grid-column: span 2;">
      <h3>Évolution des initiatives</h3>
      <div id="evolution-chart"></div>
    </div>

    <!-- Top quartiers -->
    <div class="card">
      <h3>Top 3 quartiers</h3>
      <table id="top-quartiers"></table>
    </div>
  </div>

  <script>
    // ==== Données mock ====
    const actions = [
      {name:"Jardin partagé", type:"Jardin", quartier:"Cenon", lat:44.864, lon:-0.55, impact_co2_kg:2100},
      {name:"Point recyclage", type:"Recyclage", quartier:"Lormont", lat:44.875, lon:-0.54, impact_co2_kg:1500},
      {name:"Piste cyclable", type:"Transport", quartier:"Cenon", lat:44.866, lon:-0.552, impact_co2_kg:1300},
      {name:"Compost", type:"Compost", quartier:"Lormont", lat:44.878, lon:-0.545, impact_co2_kg:300}
    ];

    // ==== Carte Leaflet ====
    const map = L.map('map').setView([44.8695, -0.545], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    actions.forEach(a => {
      let color = a.impact_co2_kg < 1000 ? 'orange' : (a.impact_co2_kg < 2000 ? 'yellowgreen' : 'green');
      L.circle([a.lat, a.lon], {
        color: color,
        fillColor: color,
        fillOpacity: 0.6,
        radius: a.impact_co2_kg
      }).bindPopup(`${a.name}<br>${a.quartier}<br>CO₂ évité: ${(a.impact_co2_kg/1000).toFixed(1)} t`).addTo(map);
    });

    // ==== Total CO2 et détails ====
    const totalCO2 = actions.reduce((sum,a) => sum + a.impact_co2_kg,0);
    document.getElementById('total-co2').innerText = (totalCO2/1000).toFixed(1) + ' TONNES';
    document.getElementById('co2-bar-inner').style.width = Math.min(totalCO2/5000*100,100) + '%';

    const typesCO2 = {};
    actions.forEach(a => { typesCO2[a.type] = (typesCO2[a.type]||0) + a.impact_co2_kg });
    let co2Details = '';
    for(let t in typesCO2){
      co2Details += `<div>${t} +${(typesCO2[t]/1000).toFixed(1)} t</div>`;
    }
    document.getElementById('co2-details').innerHTML = co2Details;

    // ==== Graphique évolution (mock) ====
    const evolution = { months:["Jan","Fév","Mar","Avr","Mai"], values:[0,2,0,12,5] };
    Plotly.newPlot('evolution-chart',[{
      x: evolution.months,
      y: evolution.values,
      type:'scatter',
      mode:'lines+markers',
      line: {color:'#4a6c59'}
    }],{margin:{t:30,b:30,l:30,r:30}});

    // ==== Top 3 quartiers ====
    const quartiers = {};
    actions.forEach(a => { quartiers[a.quartier] = (quartiers[a.quartier]||0) + 1 });
    const top3 = Object.entries(quartiers).sort((a,b)=>b[1]-a[1]).slice(0,3);
    let tableHTML = '';
    top3.forEach(([q,val],i) => tableHTML += `<tr><td>${i+1} ${q}</td><td>${val}</td></tr>`);
    document.getElementById('top-quartiers').innerHTML = tableHTML;
  </script>
</body>
</html>
