services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
    env_file:
      - backend/configs/.env  # <--- TRÃˆS IMPORTANT : C'est ici que Docker va lire ta variable 'mongo'

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./fontend:/app/frontend


